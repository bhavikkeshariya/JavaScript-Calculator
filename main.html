<!DOCTYPE html>
<html>

<head>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="main.css">
    <title>JavaScript Calculator</title>
</head>

<body>
    <table id="calculator">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" onclick="clr()"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="cal('1')" onkeydown="myfunction(event)" />
            </td>
            <!--here cal(value) will send the value and onkeydown() will detect which key is pressed-->
            <td>
                <input type="button" value="2" onclick="cal('2')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="3" onclick="cal('3')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="/" onclick="cal('/')" onkeydown="myfunction(event)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="cal('4')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="5" onclick="cal('5')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="6" onclick="cal('6')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="*" onclick="cal('*')" onkeydown="myfunction(event)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="cal('7')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="8" onclick="cal('8')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="9" onclick="cal('9')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="-" onclick="cal('-')" onkeydown="myfunction(event)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="0" onclick="cal('0')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="." onclick="cal('.')" onkeydown="myfunction(event)" />
            </td>
            <td>
                <input type="button" value="=" onclick="solve()" />
            </td>
            <td>
                <input type="button" value="+" onclick="cal('+')" onkeydown="myfunction(event)" />
            </td>
        </tr>
    </table>
</body>

</html>
